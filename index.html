<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Got Memes?</h1>
    <h4>Fill in the information below for your own custom memes!</h4>

    <form id="form">
        <div class="meme-info">
            <label for="image"> Image URL:
                <input type="text" name="image" id="image" placeholder="Copy a URL from a photo website and paste here"  required>
            </label>
        </div>
        <div class="meme-info">
            <label for="top-text"> Top Text:
                <input type="text" name="top-text" id="top-text" placeholder="Text for top of photo" required>
            </label>
        </div>
        <div class="meme-info">
            <label for="bottom-text"> Bottom Text:
                <input type="text" name="bottom-text" id="bottom-text" placeholder="Text for bottom of photo - optional">
            </label>
        </div>
        

        <button type="submit">Create my amazing meme!</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
